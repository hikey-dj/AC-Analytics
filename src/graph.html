<!-- Activity Calendar -->
<div class="roundbox " style="padding:2em 1em 0 1em;" height="10">
    <h4>
        Activity Calendar
    </h4>
    <div style = "max-width: 100%; overflow-x: auto; overflow-y: hidden;">
        <svg id="activityCalendar" class = "mt-1" style="display:block;" width = "750" height = "150" viewbox = "0 0 750 150">
            <g id = "month"></g>
        </svg>
    </div>
<!-- Problem Rating -->
<div class="roundbox " style="padding:2em 1em 0 1em;" height="10">
    <h4>
        Problem Ratings
    </h4>
    <div>
        <canvas id="problemRatingChart"></canvas>
    </div>
</div>
<!-- Unsolved Problems Count and List -->
<div class="roundbox " style="padding:2em 1em 0 1em;margin-top:1em;" height="10">
    <h4>
        Unsolved Problems 
    </h4>
    <br>
    <p id="unsolved_count">Loading...</p>
    <br>
    <p id="unsolved_list"></p>
    <br>
</div>
